<div *ngIf="loadingSpinner">
  <app-spinner overlay="true">
  </app-spinner>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="jugador">
    <th mat-header-cell *matHeaderCellDef> Jugador </th>
    <td mat-cell *matCellDef="let element"> {{element.jugador}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="gano">
    <th mat-header-cell *matHeaderCellDef> Gano </th>
    <td mat-cell *matCellDef="let element"> {{element.gano ? 'Si' : 'No'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="gameType">
    <th mat-header-cell *matHeaderCellDef> Tipo de Juego </th>
    <td mat-cell *matCellDef="let element"> {{element.gameType}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
</table>
