<div
    class="mat-card-container"

      fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="30%" >
    <img image src={{imagePath}}>
  </div>
  <div class="item item-2" fxFlex="70%">
    <div fxLayout="column"
         fxLayoutAlign="space-around center"
         fxFill
    >
      <div fxFlex="100%">
        <h2>{{title}}</h2>
      </div>
      <div fxFlex="100%">
        <p>{{body}}</p>
      </div>
      <div fxFlex="100%" fxFlexAlign="flex-end">
        <button mat-raised-button color="primary" (click)="goTo()">Ir a</button>
      </div>
    </div>
  </div>
</div>
