<mat-grid-list cols="3">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Tic Tac Toe</mat-card-title>
        <mat-card-subtitle>Juego tic tac toe</mat-card-subtitle>
      </mat-card-header>
      <div class="image">
        <img mat-card-image src="./assets/imagenes/tic-tac-toe.png" alt="Photo of Tic Tac Toe">
      </div>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="router.navigate(['Juegos/TicTacToe'])">JUGAR</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Velocidad y agilidad aritmética</mat-card-title>
        <mat-card-subtitle>Juego de agilidad mental</mat-card-subtitle>
      </mat-card-header>
      <div class="image">
        <img mat-card-image src="./assets/imagenes/cerebro.jpg" alt="Avatar">
      </div>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="Juego('Agilidad')">JUGAR</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Adivina el número secreto</mat-card-title>
        <mat-card-subtitle>Juega de estrategia</mat-card-subtitle>
      </mat-card-header>
      <div class="image">
        <img mat-card-image src="./assets/imagenes/adivina.png" alt="Photo of Tic Tac Toe">
      </div>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="Juego('Adivina')">JUGAR</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Anagrama</mat-card-title>
        <mat-card-subtitle>Adivina la palabra</mat-card-subtitle>
      </mat-card-header>
      <div class="image">
        <img mat-card-image src="./assets/imagenes/anagrama.png" alt="Photo of Anagrama">
      </div>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="Juego('Anagrama')">JUGAR</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
