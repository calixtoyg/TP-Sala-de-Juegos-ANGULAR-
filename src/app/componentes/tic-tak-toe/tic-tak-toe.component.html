<mat-grid-list cols="3" rowHeight="2:1" [gutterSize]="'10px'">
  <mat-grid-tile _right_border_bottom_border  > <mat-icon aria-hidden="false" aria-label="Example home icon">{{game.board[0]}}</mat-icon> </mat-grid-tile>
  <mat-grid-tile _bottom_border><mat-icon aria-hidden="false" aria-label="Example home icon">{{game.board[1]}}</mat-icon> </mat-grid-tile>
  <mat-grid-tile><mat-icon aria-hidden="false" aria-label="Example home icon">{{game.board[2]}}</mat-icon> </mat-grid-tile>
  <mat-grid-tile><mat-icon aria-hidden="false" aria-label="Example home icon">{{game.board[3]}}</mat-icon> </mat-grid-tile>
  <mat-grid-tile><mat-icon aria-hidden="false" aria-label="Example home icon">{{game.board[4]}}</mat-icon> </mat-grid-tile>
  <mat-grid-tile><mat-icon aria-hidden="false" aria-label="Example home icon">{{game.board[5]}}</mat-icon> </mat-grid-tile>
  <mat-grid-tile><mat-icon aria-hidden="false" aria-label="Example home icon">{{game.board[6]}}</mat-icon> </mat-grid-tile>
  <mat-grid-tile><mat-icon aria-hidden="false" aria-label="Example home icon">{{game.board[7]}}</mat-icon> </mat-grid-tile>
  <mat-grid-tile><mat-icon aria-hidden="false" aria-label="Example home icon">{{game.board[8]}}</mat-icon> </mat-grid-tile>
</mat-grid-list>
