<div  fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="100%" fxFlexAlign="justify"><h2>Menu principal</h2></div>
  <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" *ngFor="let item of menuItems">
    <mat-card card>
      <app-menu-card-principal [body]=item.body [imagePath]=item.imagePath [title]=item.title [routingPath]=item.routingPath></app-menu-card-principal>
    </mat-card>
  </div>
</div>
